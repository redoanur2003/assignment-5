<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- For icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body class="hind-madurai-regular max-width">
    <header class="header">
        <!-- nav bar -->
        <section class="navSection displayF">
            <div class="nav-tag displayF">
                <div class="tag_logo">
                    <img class="logo_img" src="assets/logo.png" alt="">
                </div>

                <div class="logo_title">
                    <h2 class="nav-title">Emergency <br>Service</h2>
                </div>
            </div>

            <div class="sideNav displayF">
                <div class="displayF heartS">
                    <p id="heartCount" class="inter-font heartC">0</p>
                    <img class="heartLogo" src="assets/heart.png" alt="">
                </div>
                <div class="coinS displayF">
                    <p id="coinCount" class="inter-font coinC ">100</p>
                    <img class="coinLogo" src="assets/coin.png" alt="">
                </div>
                <div class="btnS">
                    <p class="copy inter-font"> <span id="copyC">0</span> copy</p>
                </div>

            </div>
        </section>

        <!-- Banner section -->

        <section class=" hind-madurai-regular bannerS">
            <img class="bannerImg" src="assets/logo.png" alt="">
            <h3 class="bannerTag">Emergency Service Directory</h3>
            <p class="bannerInfo">Government Emergency Services at Your Fingertip – A Project by Government of the
                People’s Republic of Bangladesh</p>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>


    <!-- JS file -->
    <script src="home.js"></script>
</body>

</html>
